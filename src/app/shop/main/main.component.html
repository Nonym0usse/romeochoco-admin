<div class="normal-table-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="normal-table-list">
          <div class="basic-tb-hd">
            <h2>Liste des articles - boutique</h2>
          </div>
          <div class="bsc-tbl">
            <table class="table table-sc-ex">
              <thead>
              <tr>
                <th>#</th>
                <th>Nom du produit</th>
                <th>Prix</th>
                <th>Quantit√©</th>
                <th>Description</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of items; let i = index">
                <td>#</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.description}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
