
<div class="breadcomb-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcomb-list">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcomb-wp">
                <div class="breadcomb-icon">
                  <i class="notika-icon notika-form"></i>
                </div>
                <div class="breadcomb-ctn">
                  <h2>Ajouter un article dans votre boutique</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
              <div class="breadcomb-report">
                <button data-toggle="tooltip" data-placement="left" title="Download Report" class="btn"><i class="notika-icon notika-sent"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcomb area End-->
<!-- Form Examples area start-->
<div class="form-example-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-example-wrap mg-t-30">
          <div class="cmp-tb-hd cmp-int-hd">
            <h2>Complétez le formulaire</h2>
          </div>
          <form [formGroup]="ItemForm" (ngSubmit)="addItem()">
          <div class="form-example-int form-horizental">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                  <label class="hrzn-fm">Nom du produit</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                  <div class="nk-int-st">
                    <input type="text" formControlName="name" class="form-control input-sm" placeholder="Nom de votre produit...">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-example-int form-horizental mg-t-15">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                  <label class="hrzn-fm">Prix</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                  <div class="nk-int-st">
                    <input type="number" formControlName="price" class="form-control input-sm" placeholder="Prix de votre produit...">
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="form-example-int form-horizental mg-t-15">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                    <label class="hrzn-fm">Description</label>
                  </div>
                  <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                    <div class="nk-int-st">
                      <input type="text" formControlName="description" class="form-control input-sm" placeholder="Description de votre produit...">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-example-int form-horizental mg-t-15">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                    <label class="hrzn-fm">Quantité</label>
                  </div>
                  <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                    <div class="nk-int-st">
                      <input type="number" formControlName="quantity" class="form-control input-sm" placeholder="Quantité de votre produit...">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-example-int form-horizental mg-t-15">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                    <label class="hrzn-fm">Photo du produit</label>
                  </div>
                  <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                    <div class="nk-int-st">
                      <input type="file" (change)="detectFiles($event)" class="form-control input-sm" placeholder="Quantité de votre produit..." accept="image/*">
                      <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          <div class="form-example-int mg-t-15">
            <div class="row">
              <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
              </div>
              <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                <button type="submit" class="btn btn-success notika-btn-success">Enregister</button>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
